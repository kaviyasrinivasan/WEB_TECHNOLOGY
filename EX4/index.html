<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header><h1 class="text-danger fw-bold"><center>STUDENT DETAILS REGISTRATION</center></h1></header>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-5">
                <img src="https://img.freepik.com/premium-vector/illustration-vector-graphic-cartoon-character-online-registration_516790-1808.jpg" class="img-fluid" alt="Image">
            </div>
            <div class="col-md-7 d-flex justify-content-center align-items-center">
                <form  id="registrationForm" action="display.html" method="GET">
                    <div class="mb-3 row">
                        <label for="Name" class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control " id="Name" name="Name" required>
                          <div class="invalid-feedback">Please enter your name.</div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="roll" class="col-sm-4 col-form-label">Roll.No</label>
                        <div class="col-sm-8">
                          <input type="text" class="form-control" id="roll" name="RollNo" required>
                          <div class="invalid-feedback">Please enter your roll number.</div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-4"><label for="roll" class="col-sm-4 col-form-label">Gender</label></div> 
                        <div class="col-sm-8">
                            <label>
                                <input type="radio" name="gender" value="male"> Male
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female"> Female
                            </label>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="phone" class="col-sm-4 col-form-label">Phone.No</label>
                        <div class="col-sm-8">
                          <input type="tel" class="form-control " id="phone" name="PhoneNo" required>
                          <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                <input type="email" class="form-control" id="email" name="Email" required>
                                <div class="invalid-feedback">Please enter a valid email address.</div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="address" class="col-sm-4 col-form-label">Address</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" placeholder="Leave a comment here" id="address" name="Address" style="height: 100px" required></textarea>
                            <div class="invalid-feedback">Please enter your address.</div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="department" class="col-sm-4 col-form-label">Department</label>
                        <div class="col-sm-8">
                            <select class="form-select" id="department" name="Department" required>
                                <option selected disabled value="">Choose...</option>
                                <option value="IT">Information Technology</option>
                                <option value="CSE">Computer Science and Engineering</option>
                                <option value="CV">Civil Engineering</option>
                                <option value="MECH">Mechanical Engineering</option>
                                <option value="AIDS">Artificial Intelligence and Data Science</option>
                                <option value="EEE">Electrical and Electronical Engineering</option>
                            </select>
                            <div class="invalid-feedback">Please select your department.</div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-4"></div> 
                        <div class="col-sm-8">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                    Agree to terms and conditions
                                </label>
                                <div class="invalid-feedback">You must agree to the terms and conditions.</div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-4"></div> 
                        <div class="col-sm-8">
                            <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            
            var formData = new FormData(this);
            var params = new URLSearchParams(formData);
            window.location.href = "display.html?" + params.toString();
        });

        document.getElementById("phone").addEventListener("input", function() {
            var phoneField = document.getElementById("phone");
            var phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phoneField.value.trim())) {
                phoneField.setCustomValidity("Please enter a valid 10-digit phone number.");
            } else {
                phoneField.setCustomValidity("");
            }
        });
        document.getElementById("email").addEventListener("input", function() {
            var emailField = document.getElementById("email");
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailField.value.trim())) {
                emailField.setCustomValidity("Please enter a valid email address.");
            } else {
                emailField.setCustomValidity("");
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
